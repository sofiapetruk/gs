<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="../css/formulário.css">  


</head>
<body>
    <div class="container">
        <header class="top">
            <img id="logo" src="../imagens/logo-sem-nome.jpeg" alt="logo da empresa">
            <nav>
                <a class="nav-link" href="./sobre-nós.html">Sobre nós</a>
                <a class="nav-link" href="./integrantes.html">Integrantes</a>
                <a class="nav-link" href="./solução.html">Solução</a>
                <a class="nav-link" href="./chatbot.html">Chatbot</a>
                <a class="nav-link" href="./formulário.html">Contato </a>
                <a class="nav-link"  href="./login.html">Login</a>
            </nav>
        </header>
        <hr>

        
        <div class="formulário">
            <h1 id="título">Contact us</h1>

            <form action="#" >
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email">

                <label for="mensagem">Mensagem:</label>
                <textarea  id="mensagem" name="message" placeholder="Digite seu comentário"></textarea>

                <button type="submit" >Mandar</button>
            </form>
        </div>	 
    </div>    

</body>
</html>
